<div class="col-lg-12 col-md-12" style="overflow-x: auto; background-color: white;">
    <div class="container">
        <h1 style="color: #90b5b5;">User Details</h1>
        <table class="table-sm table table-striped table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Email ID</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.emailid}}</td>
                    <td>{{user.mobilenumber}}</td>
                    <td>{{user.address}}                  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-fileupload></app-fileupload>
